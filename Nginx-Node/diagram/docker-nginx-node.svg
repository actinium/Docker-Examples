@startuml

<style>
nwdiagDiagram {
  network {
    BackGroundColor #E5E7EB
    LineColor #6B7280
    FontColor #1F2937
  }
  arrow {
    FontColor #B91C1C
    LineColor #6B7280
  }
  server {
    BackGroundColor #ffffff
    LineColor #6B7280
    FontColor #111827
  }
  group {
    BackGroundColor #DBEAFE
    FontSize 14
  }
}
</style>

skinparam shadowing false
skinparam defaultTextAlignment center

!include <office/Servers/application_server>
!include <office/Servers/reverse_proxy>

nwdiag {

  group {
    description = "Docker"
    nginx
    node1
    node2
    node3
  }

  network host {
    description = "Host"
    width = full
    nginx [description="<$reverse_proxy>\nNginx" address = ":5080"]
  }

  network backend {
    description = ""
    width = full
    nginx
    node1 [description="    <$application_server>\nNode Server" address = "/app1"]
    node2 [description="    <$application_server>\nNode Server" address = "/app2"]
    node3 [description="    <$application_server>\nNode Server" address = "/app3"]
  }
}
@enduml

